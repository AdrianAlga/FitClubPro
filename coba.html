<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps with Marker</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Google Maps with Marker</h1>
    <div id="map"></div>

    <script>
      function initMap() {
        var center = { lat: -6.296610540703005, lng: 106.8871744078852 }; // Koordinat Monas, Jakarta

        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 14,
          center: center,
        });

        var marker = new google.maps.Marker({
          position: center,
          map: map,
          title: "Monas, Jakarta", // Judul penanda saat dihover
        });
      }
    </script>
  </body>
</html>
