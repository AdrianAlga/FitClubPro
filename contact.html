<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="img" height="70px" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="membersip.html">Membership</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="pesanan.html">Pesanan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
        <div class="btn-group">
          <button type="button" class="btn dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
            <div class="bg-primary rounded-circle me-2 d-flex align-items-center justify-content-center icn-akun">U</div>
          </button>
          <ul class="dropdown-menu dropdown-menu-end py-0">
            <li>
              <a href="">
                <button class="dropdown-item btn py-2" type="button">Logout</button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end navbar -->

    <!-- contact -->
    <section id="contact">
      <div class="container h-100 pt-5">
        <div class="row justify-content-center h-100 align-items-center">
          <div class="col-6">
            <div class="login-box">
              <p>Contact</p>
              <form>
                <div class="user-box">
                  <input required name="fieldName" id="fieldName" type="text" />
                  <label for="fieldName">Masukkan Nama</label>
                </div>
                <div class="user-box">
                  <input required name="fieldName" id="fieldName" type="email" />
                  <label for="fieldName">Email</label>
                </div>
                <div class="user-box">
                  <input required name="fieldName" id="fieldName" type="number" />
                  <label for="fieldName">Nomor Telepon</label>
                </div>
                <button class="btn bg-transparent">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                  Kirim
                </button>
                <a href="#"> </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
